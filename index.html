<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Bootstraps -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="assets/javascript/game.js"></script>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Font family -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

	<title>Star Wars RPG</title>
</head>
<body>
		<header class="row">
			<div class="col-md-6"></div>
			<div class="col-md-4 gameName">Star Wars RPG</div>
			<div class="col-md-2"></div>
		</header>
	<div class="wrapper">	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">Choose Your Character</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8 tls">The Light Side (Ashla)</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row wrapperCharacter">
			<div class="col-md-2 "></div>
			<div class="col-md-2 character character1">Han Solo<img src="assets/images/han-solo1.jpg" alt="Han Solo"></div>
			<div class="col-md-2 character character1">Obi-Wan Kenobi<img src="assets/images/obi-wan-kenobi1.jpg" alt="Obi-Wan Kenobi"></div>
			<div class="col-md-2 character character1">Luke Skywalker<img src="assets/images/luke-skywalker1.jpg" alt="Luke Skywalker"></div>
			<div class="col-md-2 character character1">Rey<img src="assets/images/rey1.jpg" alt="Rey"></div>
			<div class="col-md-2 "></div>
		</div>
		<div class="row wrapperCharacter">
			<div class="col-md-1"></div>
			<div class="col-md-8 tds">The Dark Side (Bogan)</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-2 "></div>
			<div class="col-md-2 character character2">Darth Vader<img src="assets/images/darth-vader1.jpg" alt="Darth Vader"></div>
			<div class="col-md-2 character character2">Darth Maul<img src="assets/images/darth-maul1.jpg" alt="Darth Maul"></div>
			<div class="col-md-2 character character2">Darth Sidious<img src="assets/images/darth-sidious1.jpg" alt="Darth Sidious"></div>
			<div class="col-md-2 character character2">Kylo Ren<img src="assets/images/kylo-ren1.jpg" alt="Kylo Ren"></div>
			<div class="col-md-2 "></div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">Your Character</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">Fight Section</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
	 		<div class="col-md-1"></div>
			<button type="button" class="col-md-1 btn btn-lg active">Attack</button>
			<div class="col-md-1"></div>
			<div class="col-md-2 lsFight">Light Side</div>
			<div class="col-md-1">VS</div>
			<div class="col-md-2 dsFight">Dark Side</div>
			<div class="col-md-2"></div>
		</div>
	 	<div class="row">
	 		<div class="col-md-1"></div>
			<div class="col-md-8">Opponent</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>

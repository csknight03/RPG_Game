<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- JS -->
  	<script src="assets/javascript/game.js"></script>
  <!-- css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/battle.css">
  <!-- Font family -->
  	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<title>Star Wars RPG</title>
</head>
<body>

	<header class="row gameName">
	 		<div class="col-md-4"></div>
			<div class="col-md-4">Opponent</div>
			<div class="col-md-4"></div>
		</header>
			<div class="row">
			<div class="col-md-2 "></div>
			<div class="col-md-2 character character2">Darth Vader<img src="assets/images/darth-vader1.jpg" alt="Darth Vader"></div>
			<div class="col-md-2 character character2">Darth Maul<img src="assets/images/darth-maul1.jpg" alt="Darth Maul"></div>
			<div class="col-md-2 character character2">Darth Sidious<img src="assets/images/darth-sidious1.jpg" alt="Darth Sidious"></div>
			<div class="col-md-2 character character2">Kylo Ren<img src="assets/images/kylo-ren1.jpg" alt="Kylo Ren"></div>
			<div class="col-md-2 "></div>
		</div>
		<div class="row dual-arena">
	 		<div class="col-md-4"></div>
			<div class="col-md-4">Dual Arena</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-3 lsFight">Light Side</div>
			<div class="col-md-2"><span class="v">V</span><span class="s">S</span></div>
			<div class="col-md-3 dsFight">Dark Side</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-3"><img class="charLS" src="assets/images/luke-skywalker2.png" alt="Luke Skywalker"></div>
			<div class="col-md-2"><span class="v">V</span><span class="s">S</span></div>
			<div class="col-md-3 dsFight"><img class="charLS" src="assets/images/darth-vader2.png" alt="Darth Vader"></div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<button type="button" class="col-md-1 btn btn-lg active">Attack</button>
			<div class="col-md-10"></div>
			</div>
</body>
</html>
